<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Strava Visualization App" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Strava Analytics</title>

    <!-- CDN Links -->
    <script src="https://unpkg.com/three@0.161.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/framer-motion@11.0.3/dist/framer-motion.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Environment Configuration -->
    <script>
      window.ENV = {
        API_URL: window.location.hostname === 'localhost' 
          ? 'http://localhost:3000' 
          : window.location.origin,
        STRAVA_CLIENT_ID: '%STRAVA_CLIENT_ID%',
        STRAVA_REDIRECT_URI: window.location.hostname === 'localhost'
          ? 'http://localhost:3000/auth/callback'
          : window.location.origin + '/auth/callback'
      };
    </script>

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'strava-orange': '#fc4c02'
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
